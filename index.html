<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="foto-frame">
            <div id="logo-container">
                <div id="logo">
                    <img src="./images/Gemini_Generated_Image_4xjght4xjght4xjg (1).png" alt="logo for 'desert.com'">
                </div>
            </div>
            <div id="credit">
                <a href="https://unsplash.com/@haliewestphoto" target="_blank" rel="noopener noreffer">Photo by Halie West on Unsplash</a>
            </div>
            <!--Photo by Halie West on Unsplash https://unsplash.com/@haliewestphoto -->
        </div>

        <div id="sign-up">

            <div id="info">
                <div id="info-text">
                    <p>This is not a real online service! You know you need something <br>like this in your life to help you realise your deepest dreams. <br>
                    Sign up now to get started!</p>
                    <p><em>You know you want to!</em></p>
                </div>
            </div>

            <div id="details">
                <form id="sign-up-form" action="#" method="post">
                    
                    <div class="form-section">
                        <div class="form-element">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" required>
                        </div>
                        <div class="form-element">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="name" name="last-name" required>
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-element">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-element">
                            <label for="phone-number">Phone Number</label>
                            <input type="number" id="phone-number" name="phone-number">
                        </div>
                    </div>

                    <div class="form-section">
                        <div class="form-element">
                            <label for="password1">Password</label>
                            <input type="password" id="password1" name="password1" required>
                        </div>
                        <div class="form-element">
                            <label for="password2">Password</label>
                            <input type="password" id="password2" name="password2" required>
                        </div>
                    </div>
                </form>
            </div>

            <div id="submit">
                <button id="sign-up-button" form="sign-up-form" type="submit">Create Account</button>
                <p>Already have an account? <a href="./index.html">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
